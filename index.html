<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>

  <main>
    <section class="container">
      <div class="main-card">
        <div class="card-img">
          <img src="images/illustration-hero.svg" alt="listen music">
        </div>
        <div class="card-details">
          <h1>Order Summary</h1> <br>
          <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p> <br>
          <div class="annual-plan">
            <div class="annual-plan-sub">
              <span><img src="images/icon-music.svg" alt="music"></span>
              <b>Annual Plan</b>
            </div>
            <a href="">Change</a>
          </div> <br> <br>
          <div class="bottom-area">
            <button class="btn">Proceed to Payment</button> <br> <br> <br>
            <a href="">Cancel Order</a>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
